# This is a basic workflow to help you get started with Actions

name: Deploy to ECR

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Build images
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Runs a set of commands using the runners shell
      - name: Build, tag and push images to ECR
        run: |
          docker build --tag intervyou/server:1.0.0 server/
          docker tag intervyou/server:1.0.0 828757698218.dkr.ecr.us-east-2.amazonaws.com/intervyou/server:1.0.0
          docker push 828757698218.dkr.ecr.us-east-2.amazonaws.com/intervyou/server:1.0.0

          docker build --tag intervyou/client:1.0.0 client/
          docker tag intervyou/client:1.0.0 828757698218.dkr.ecr.us-east-2.amazonaws.com/intervyou/client:1.0.0
          docker push 828757698218.dkr.ecr.us-east-2.amazonaws.com/intervyou/client:1.0.0


          docker build --tag intervyou/nginx:1.0.0 nginx/
          docker tag intervyou/nginx:1.0.0 828757698218.dkr.ecr.us-east-2.amazonaws.com/intervyou/nginx:1.0.0
          docker push 828757698218.dkr.ecr.us-east-2.amazonaws.com/intervyou/nginx:1.0.0
